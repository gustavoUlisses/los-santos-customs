  <!-- Total -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkboxes = document.querySelectorAll(".checkbox");
      const totalPadraoDisplay = document.getElementById("totalPadrao");
      const totalParceriaDisplay = document.getElementById("totalParceria");

      checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener("change", function () {
          updateTotal();
        });
      });

      function updateTotal() {
        let totalPadrao = 0;
        let totalParceria = 0;

        checkboxes.forEach(function (checkbox) {
          if (checkbox.checked) {
            const precoPadrao = parseFloat(
              checkbox.getAttribute("data-preco-padrao").replace(",", ".")
            );
            const precoParceria = parseFloat(
              checkbox.getAttribute("data-preco-parceria").replace(",", ".")
            );

            totalPadrao += precoPadrao;
            totalParceria += precoParceria;
          }
        });

        totalPadraoDisplay.textContent =
          "R$ " + totalPadrao.toFixed(3).replace(".", ".");
        totalParceriaDisplay.textContent =
          "R$ " + totalParceria.toFixed(3).replace(".", ".");
      }
    });
